<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto - Sistema de Gerenciamento de Estoque</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Produto</h1>
        </header>
        <main>
            <form action="dashboard.html" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="nomeProduto">Nome do Produto</label>
                    <input type="text" id="nomeProduto" name="nomeProduto" required>
                </div>
                <div class="input-group">
                    <label for="valorProduto">Valor do Produto (R$)</label>
                    <input type="number" id="valorProduto" name="valorProduto" required>
                </div>
                <div class="input-group">
                    <label for="fornecedor">Fornecedor</label>
                    <select id="fornecedor" name="fornecedor" required>
                        <option value="fornecedor1">Fornecedor 1</option>
                        <option value="fornecedor2">Fornecedor 2</option>
                        <option value="fornecedor3">Fornecedor 3</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" id="quantidade" name="quantidade" required>
                </div>
                <div class="input-group">
                    <label for="imagemProduto">Insira Imagem do Produto</label>
                    <input type="file" id="imagemProduto" name="imagemProduto" accept="image/*" required>
                </div>
                <button type="submit" class="btn">Cadastrar Produto</button>
            </form>
        </main>
    </div>
</body>
</html>
