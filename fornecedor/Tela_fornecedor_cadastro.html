<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor - Sistema de Gerenciamento de Estoque</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Fornecedor</h1>
        </header>
        <main>
            <form action="dashboard.html" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="razaoSocial">Raz√£o Social</label>
                    <input type="text" id="razaoSocial" name="razaoSocial" required>
                </div>
                <div class="input-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj" required>
                </div>
                <div class="input-group">
                    <label for="nome">Nome Fantasia</label>
                    <input type="text" id="nome" name="nomeFantasia" required>
                </div>
                <div class="input-group">
                    <label for="contato">Telefone Contato</label>
                    <input type="tel" id="contato" name="contato" required>
                </div>
                <div class="input-group">
                    <label for="emailContato">E-mail Contato</label>
                    <input type="email" id="emailContato" name="emailContato" required>
                </div>
                <div class="input-group">
                    <label for="imagemFornecedor">Insira Imagem do Fornecedor</label>
                    <input type="file" id="imagemFornecedor" name="imagemFornecedor" accept="image/*" required>
                </div>
                <button type="submit" class="btn">Cadastrar Fornecedor</button>
            </form>
        </main>
    </div>
</body>
</html>
