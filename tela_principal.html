<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="stylesheet" href="estilosPrincipal.css">
  
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form>
      <div class="Login">
        <input type="text" placeholder="Login de Usuário" required>
      </div>
      <div class="Senha">
        <input type="password" placeholder="Senha" required>
      </div>
      <button type="Entrar">Entrar</button>
    </form>
  </div>
</body>
</html>
