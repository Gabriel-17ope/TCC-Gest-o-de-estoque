<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.icon {
  display: inline-block;
  width: 50px;
  height: 50px;
  background-color: #e0f2f7;
  border-radius: 50%;
  margin: 0 auto 20px;
  line-height: 50px;
  color: #333;
  font-size: 24px;
}

.input-field {
  margin-bottom: 15px;
}

.input-field input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
  font-size: 16px;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 3px;
  font-size: 16px;
  cursor: pointer;
}

.btn:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <i class="fa fa-user-circle"></i>
    </div>
    <h1>Login</h1>
    <form>
      <div class="input-field">
        <label for="username">Login de usuario* </label>
        <input type="text" id="username" placeholder="Usuario" required>
      </div>
      <div class="input-field">
        <label for="password">Password* </label>
        <input type="password" id="password" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>
</html>
